<html>
    <head></head>
    <link rel="stylesheet" href="style_form.css">
    <body>
        <form action="indexpsit.html" >
            <fieldset>
                <legend>Registration form</legend>
            <label for="fname">First name:</label>
             <input type="text" name="fname" id="fn" placeholder="Enter Your First Name">
            <br>
            <br>
            <label >
                Last name: <input type="text" name="lname" placeholder="Enter Your Last Name">
            </label>
            <br>
            <br>
            <label >Password: 
                <input type="password" name="pass" placeholder="Enter Passwaord" >
            </label>
            <br>
            <br>
            <label >Email: 
                <input type="email" name="email" placeholder="Enter Valid E-mail Address">
            </label>
            <br>
            <br>
            <label>Gender: 
                <input type="radio" name="gen" checked>Male
                <input type="radio" name="gen">Female
            </label>
            <br>
            <br>
            <label >Hobbies: 
                <input type="checkbox" name="sin" checked>Singing
                <input type="checkbox" name="dan" checked>dance
                <input type="checkbox" name="pla" >playing
            </label>
            <br>
            <br>
            <label >Subject:
                <select name="sub" >Subject: 
                    <option value="none">select...</option>
                    <option value="h">HTML</option>
                    <option value="c">CSS</option>
                    <option value="b">bootstrap</option>
                    <option value="a">angluar</option>
                </select>
            </label>
            <br>
            <br>
             <input type="submit">
             <input type="reset">
        </fieldset>
        </form>
    </body>
</html>
